<th:block th:replace="frags :: head('Gestione categorie')">
</th:block>

<body>
    <main>
        <div class="dashboard">
            <div th:insert="frags :: sidebar">

            </div>
            <div class="main-content">
                <div th:if="${updateMessage}" class="alert alert-success text-center">
                    [[${updateMessage}]]
                </div>
                <div class="d-flex justify-content-center">
                    <h1>Gestione categorie</h1>
                  
                </div>
                <div class="d-flex justify-content-center">
                    <a th:href="@{/categories/create}" class="btn btn-primary">Aggiungi una categoria</a>
                </div>
                <div th:if="${#lists.isEmpty(categories)}" class="d-flex justify-content-center mt-2">
                    <h2>Nessuna categoria trovata</h2>
                </div>
                <div th:if="${!#lists.isEmpty(categories)}" class="d-flex justify-content-center">
                    <div class="table-responsive mt-2">
                        <table class="table table-hover">
                            <thead>
                                <tr class="text-center">
                                    <th scope="col">ID</th>
                                    <th scope="col">Nome</th>
                                    <th scope="col">Cancella</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr 
                                th:each="category : ${categories}" 
                                th:object="${category}" class="align-middle text-center">
                                    <td>[[*{id}]]</td>
                                    <td>[[*{name}]]</td>
                                    <td>
                                        <form class="delete-form" th:action="@{/categories/delete/{id}(id=*{id})}" method="POST">
                                            <a class="btn btn-danger delete-button"><i class="fa-regular fa-trash-can"></i></a>  
                                           </form>
                                    </td>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    </main>
    <script th:src="@{/js/form.js}"></script>
</body>

</html>
