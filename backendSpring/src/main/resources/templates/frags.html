<th:block th:fragment="head(title)">
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>

    <link th:rel="stylesheet" th:href="@{/css/style.css}"/>

    <title th:text="${title}"></title>
</head>
</th:block>

<aside th:fragment="sidebar" class="sidebar">
    <div class="siderbar-inner">
        <div class="sidebar-logo d-flex justify-content-center">
            <img class="img-fluid" th:src="@{/images/panel-logo.svg}" alt="admin logo">
        </div>
        <div class="sidebar-menu">
            <h3 class="text-white text-center">Admin panel</h3>
            <p class="text-white fs-5 text-center m-0">User: <span sec:authentication="name"></span></p>
            <p class="text-white fs-5 text-center" sec:authorize="hasAuthority('SUPER_ADMIN')">SUPER AMMINISTRATORE</p>
            <ul>
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/photos}">Lista foto</a></li>
                <li sec:authorize="hasAuthority('SUPER_ADMIN')"><a th:href="@{/categories}">Lista categorie</a></li>
                <li><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
    </aside>

<body>

</body>
</html>
