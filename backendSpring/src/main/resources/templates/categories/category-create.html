<th:block th:replace="frags :: head('Aggiungi una categoria')">
</th:block>

<body>
    <main>
        <div class="dashboard">
            <div th:insert="frags :: sidebar">

            </div>
            <div class="main-content">
                <div class="d-flex justify-content-center">
                    <h1>Aggiungi una categoria</h1>
                </div>
                <div  class="d-flex justify-content-center">
                    <!-- REQUIRED E VALIDAZIONI HTML5 ULTERIORE NON INSERITE PER ESPLICITA VALIDAZIONE BACKEND-ONLY -->
                <form class="p-4 my-form" method="post" th:object="${category}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> 
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control" for="name" placeholder="Nome della categoria"
                            th:field="*{name}" th:classappend="${#fields.hasErrors('name') ? 'is-invalid': ''}">
                        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('name')}">
                            <p th:each="err : ${#fields.errors('name')}" th:text="${err}" class="m-0 text-danger"></p>
                          </div>
                      </div>
                      <div class="mb-3 d-flex">
                        <button type="submit" class="btn btn-primary me-2">Aggiungi</button>
                        <a th:href="@{/categories}" class="btn btn-danger">Indietro</a>  
                      </div>
                </form>
                
                </div>
